<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Garten Sharing Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            background-color: white;
            color: #1E90FF;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .column, .table-container, .button-container, .search-results {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            background-color: white;
            color: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
        }

        button:hover {
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #1E90FF;
            font-size: 16px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #1E90FF;
            text-align: center;
        }

        th {
            background-color: #f0f8ff;
        }

        input[type="text"] {
            width: 90%;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #1E90FF;
            margin: 2px;
        }

        .update-button, .have-button, .save-button {
            background-color: #1E90FF;
            color: white;
            border-radius: 15px;
            font-size: 20px;
            padding: 12px 24px;
        }

        .error {
            border: 2px solid red;
        }

        #deviceTable {
            display: none;
        }

        .search-results {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="column">
        <h2>Ich suche...</h2>
        <input type="text" id="search" placeholder="Gerätename" oninput="searchDevice()">
        <div id="searchResult" class="search-results"></div>
    </div>

    <div class="button-container">
        <button class="have-button" onclick="toggleTable()">Ich habe...</button>
        <div id="deviceTable">
            <table id="deviceList">
                <tr>
                    <th>1. Gerätname</th>
                    <th>2. Modell</th>
                    <th>3. Adresse</th>
                    <th>4. E-Mail</th>
                    <th>5. WhatsApp</th>
                    <th>6. Telefon</th>
                    <th>7. Besitzer</th>
                </tr>
                <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            </table>
            <button class="save-button" onclick="saveDevices()">Speichern</button>
        </div>
    </div>

    <script>
        let deviceData = [];

        function toggleTable() {
            var table = document.getElementById("deviceTable");
            table.style.display = (table.style.display === "none") ? "block" : "none";
        }

        function saveDevices() {
            const rows = document.querySelectorAll("#deviceList tr");
            let isValid = true;

            rows.forEach((row, index) => {
                if (index > 0) {
                    const inputs = row.querySelectorAll("input");
                    let device = {};

                    inputs.forEach((input, colIndex) => {
                        const value = input.value.trim();
                        if ((colIndex === 0 || colIndex === 2 || colIndex === 6) && value === "") {
                            input.classList.add("error");
                            isValid = false;
                        } else if (colIndex === 2 && !value.includes("Eibenweg")) {
                            alert("Du scheinst leider nicht im Eibenweg zu wohnen - kontaktiere den Seiteneingang, um dein eigenes Nachbarschaftskontor zu erstellen.");
                            isValid = false;
                        } else {
                            input.classList.remove("error");
                        }
                        device[`col${colIndex+1}`] = value;
                    });

                    if (isValid) {
                        deviceData.push(device);
                        inputs.forEach(input => input.value = "");
                    }
                }
            });

            if (isValid) alert("Geräte wurden gespeichert!");
        }

        function searchDevice() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const result = deviceData.filter(device => device.col1.toLowerCase().includes(searchValue));
            displaySearchResults(result);
        }

        function displaySearchResults(results) {
            let output = "";
            results.forEach(device => {
                const data = Object.values(device).filter(val => val !== "").join(", ");
                output += `<div><strong>${device.col1}</strong>: ${data}</div>`;
            });
            document.getElementById("searchResult").innerHTML = output;
        }
    </script>
</body>
</html>
