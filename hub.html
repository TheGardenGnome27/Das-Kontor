<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Garten Sharing Hub</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .column {
            width: 40%;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
        }
        table {
            width: 100%;
            color: white;
            margin-top: 20px;
        }
        td, th {
            padding: 8px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="column">
        <h2>Ich suche...</h2>
        <input type="text" id="search" placeholder="Gerät suchen" oninput="searchDevice()">
        <div id="searchResult"></div>
    </div>

    <button onclick="updateDevices()">Meine Geräte aktualisieren</button>

    <div class="column">
        <h2>Ich habe...</h2>
        <input type="text" id="newDevice" placeholder="Neues Gerät hinzufügen">
        <button onclick="addDevice()">Hinzufügen</button>
        <div id="deviceList"></div>
    </div>

    <script>
        let deviceList = [];

        function searchDevice() {
            let searchValue = document.getElementById("search").value.toLowerCase();
            let result = deviceList.filter(device => device.name.toLowerCase().includes(searchValue));
            displaySearchResults(result);
        }

        function addDevice() {
            let deviceName = document.getElementById("newDevice").value;
            if (deviceName) {
                deviceList.push({name: deviceName, address: "Eibenweg 5", contact: "keine Angabe"});
                alert("Gerät hinzugefügt!");
                displayDeviceList();
            }
        }

        function displaySearchResults(results) {
            let output = "<table><tr><th>Gerät</th><th>Adresse</th><th>Kontakt</th></tr>";
            results.forEach(device => {
                output += `<tr><td>${device.name}</td><td>${device.address}</td><td>${device.contact}</td></tr>`;
            });
            output += "</table>";
            document.getElementById("searchResult").innerHTML = output;
        }

        function displayDeviceList() {
            let output = "<table><tr><th>Gerät</th><th>Adresse</th><th>Kontakt</th></tr>";
            deviceList.forEach(device => {
                output += `<tr><td>${device.name}</td><td>${device.address}</td><td>${device.contact}</td></tr>`;
            });
            output += "</table>";
            document.getElementById("deviceList").innerHTML = output;
        }

        function updateDevices() {
            alert("Geräteliste aktualisiert!");
            displayDeviceList();
        }
    </script>
</body>
</html>
